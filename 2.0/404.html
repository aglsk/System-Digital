<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 120px;
            margin: 0;
        }
        h2 {
            font-size: 28px;
            margin: 10px 0;
        }
        p {
            font-size: 16px;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            background: #ff5722;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #e64a19;
        }
        .illustration {
            max-width: 100%;
            height: auto;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Página não encontrada</h2>
        <p>Desculpe, mas a página que você está procurando não existe, foi removida ou está temporariamente indisponível.</p>
        <a href="/">Voltar para a Página Inicial</a>
        <img src="./assets/404.png" alt="404 Illustration" class="illustration">
    </div>
</body>
</html>
